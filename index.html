<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js ESM + GLTFLoader</title>
  <style>
    body { margin: 0; background: #222; color: #fff; overflow: hidden; }
  </style>
</head>
<body>

<!-- メインスクリプトを「type=module」で書く -->
<script type="module">

  // 1) Three.js本体をESModules形式で読み込む
  import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';

  // 2) GLTFLoaderもESModules版 (examples/jsm/) をインポート
  import { GLTFLoader } from 'https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js';

  let scene, camera, renderer;
  let dice;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth/window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0,2,5);

    renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 環境光 + 方向光
    const ambLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5,10,5);
    scene.add(dirLight);

    scene.background = new THREE.Color(0x222222);

    // リサイズ対応
    window.addEventListener('resize', onWindowResize);

    // 3) GLTFLoader (ESModules) で .glbを読み込み
    const loader = new GLTFLoader();
    loader.load(
      'assets/dice.glb',
      (gltf) => {
        dice = gltf.scene;
        scene.add(dice);
      },
      undefined,
      (error) => console.error(error)
    );
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    if (dice) {
      dice.rotation.x += 0.01;
      dice.rotation.y += 0.02;
    }
    renderer.render(scene, camera);
  }

</script>

</body>
</html>
