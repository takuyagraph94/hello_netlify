<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Test</title>
  <style>
    body {
      margin: 0;
      background: #333;
      color: #fff;
      overflow: hidden; /* 3D全画面表示を想定 */
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
<!-- 1) Three.js本体 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<!-- 2) 拡張機能（GLTFLoaderなど） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/examples/js/loaders/GLTFLoader.js"></script>
<!-- 3) 自分のJSファイル -->
<script src="script.js"></script>
</head>
<body>
  <div id="info">3D Dice Rolling Demo</div>

  <!-- 3D描画先のcanvasはJS側で自動生成するので特にHTMLタグは不要 -->

  <!-- 自作のJSファイルを読み込み -->
  <script src="script.js"></script>
</body>
</html>
