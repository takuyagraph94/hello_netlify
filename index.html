<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Three.js + GLTFLoader (unpkg)</title>
  <style>
    body { margin: 0; background: #222; overflow: hidden; }
  </style>
</head>
<body>

  <!-- Three.js本体 -->
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <!-- examples/js/loaders/GLTFLoader.js -->
  <script src="https://unpkg.com/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  
  <!-- 自作scriptのあとでThree.jsを使う -->
  <script>
    // シンプルな例
    let scene, camera, renderer;
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // GLTFLoaderを試す（モデル読み込み例）
      const loader = new THREE.GLTFLoader();
      loader.load('path/to/yourModel.glb', (gltf) => {
        scene.add(gltf.scene);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
  </script>

</body>
</html>
