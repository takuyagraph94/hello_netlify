<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Game (ES Modules)</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden; /* Three.js全画面描画 */
    }
    header {
      padding: 10px;
      background: #333;
      text-align: center;
    }
    .info-bar { text-align: center; margin: 10px 0; }
    .characters {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 10px auto;
      max-width: 700px;
    }
    .char-box { text-align: center; }
    .char-box img {
      width: 160px;
      height: auto;
      border: 2px solid #555;
    }
    .buttons { text-align: center; margin: 10px; }
    button {
      background: #444; color: #fff; border: none;
      padding: 10px 20px; font-size: 1rem;
      cursor: pointer; margin: 5px;
    }
    button:hover { background: #666; }
    .countdown-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center;
      font-size: 4rem; color: #fff;
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s; z-index: 9999;
    }
    .countdown-overlay.show { opacity: 1; pointer-events: auto; }
    .result-popup {
      position: fixed; top: 30%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 30px 50px;
      font-size: 2rem; font-weight: bold;
      border: 2px solid #555; display: none;
      z-index: 99999;
    }
    .visible { display: block !important; }
  </style>
</head>
<body>

<header>
  <h1>3D Dice Game (ES Modules)</h1>
</header>

<!-- ラウンドやメッセージ -->
<div class="info-bar">
  <div id="roundInfo">Round: 1</div>
  <div id="matchInfo">Let's Roll!</div>
</div>

<!-- キャラクター表示例 -->
<div class="characters">
  <div class="char-box">
    <img src="https://placehold.co/160x160?text=1P" alt="1P with Gangster Tattoo" />
    <div>1P (You)</div>
  </div>
  <div class="char-box">
    <img src="https://placehold.co/160x160?text=CPU" alt="CPU Notorious B.I.G style" />
    <div>CPU</div>
  </div>
</div>

<!-- ボタン -->
<div class="buttons">
  <button id="rollButton">Roll Dice</button>
  <button id="resetButton" style="display:none;">Reset Game</button>
</div>

<!-- カウントダウンのオーバーレイ -->
<div class="countdown-overlay" id="countdownOverlay"></div>

<!-- 勝敗結果ポップアップ -->
<div class="result-popup" id="finalResult"></div>

<!-- script.js を ES Modules 形式で読み込む -->
<script type="module" src="./script.js"></script>

</body>
</html>
